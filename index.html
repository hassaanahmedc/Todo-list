<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/src/app.js" type="module" defer></script>
    <link rel="stylesheet" href="/src/app.css" />
    <title>Document</title>
</head>

<body class="bg-gray-300 ">
    <section class="mx-auto w-1/2 flex flex-col justify-center h-screen " x-data="{tasks: [],
      newTasks: '',
      addTasks: function(){
        if (this.newTasks.trim() != '') {
          this.tasks.push(this.newTasks);
          this.newTasks = '';
        }
      },
      removeTask: function(index) {
        this.tasks.splice(index, 1);
      }}">
        <div id="todo_container" class="mx-0 p-8  bg-white rounded-xl">
            <h6 class="font-bold text-gray-600 mb-2">Todo List</h6>
            <div class="flex justify-center items-center mb-4">
                <textarea x-model="newTasks" type="text"
                    class="p-2 text-sm border rounded focus:outline-none border-slate-500 w-5/6" name="todo_work"
                    placeholder="What do you need to do today?"></textarea>
                <button x-on:click="addTasks" class="bg-sky-600 text-white px-5 py-1 rounded ms-2">
                    Add
                </button>
            </div>
            <ul>
                <template x-for="(task, index) in tasks">
                    <li x-text="task" class="list-disc px-2 mt-2 text-sm border-b border-gray-300">
                        <button x-on:click="removeTask(index)" class="text-red-600 ml-2" title="Remove">Remove</button>
                    </li>
                </template>
            </ul>

        </div>
    </section>
</body>

</html>
